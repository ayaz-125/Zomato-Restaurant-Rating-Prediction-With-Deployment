<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Rating Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<div class="bigbox">
  <div class="img1">
    <img  src="https://w7.pngwing.com/pngs/256/867/png-transparent-zomato-logo.png" alt="">
  </div>
  
  
  <div class="img2">
    <img src="https://www.pngitem.com/pimgs/m/280-2801744_zomato-app-icon-png-png-download-transparent-icon.png" alt="">
  </div>
</div>

<div class="main">
  <h2>Zomato Rating Prediction</h2>
  
  <form action="{{ url_for('predict')}}" method="post">
    <input type="text" name="Online Order" placeholder="Online Order" required="required">
    <input type="text" name="Book Table" placeholder="Book Table" required="required">
    <input type="text" name="Votes" placeholder="Votes" required="required">
    <input type="text" name="Location" placeholder="Location" required="required">
    <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required">
    <input type="text" name="Cuisines" placeholder="Cuisines" required="required">
    <input type="text" name="Cost" placeholder="Cost" required="required">
    <input type="text" name="Menu Item" placeholder="Menu Item" required="required">
    <button type= 'submit' class="btn">Predict</button>
  </form>
</div>
<h3>{{ prediction_text }}</h3>

</body>
</html>
